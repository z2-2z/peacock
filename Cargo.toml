[package]
name = "peacock-fuzz"
version = "0.1.0"
edition = "2021"

[profile.release]
lto = true
codegen-units = 1
debug = true
panic = "abort"

[dependencies]
serde_json = { version = "1.0", features = ["default", "preserve_order"] }
json_comments = "0.2"
thiserror = "1.0"
ahash = "0.8"
petgraph = "0.6"

# Needed for binaries
clap = { version = "4.4", features = ["derive"] }
tempfile = "3.8"
libloading = "0.8"
